<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta description="Skontaktuj się z Forest Group! Zawsze odpowiemy!" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600;700&display=swap"
			rel="stylesheet"
		/>
		<title>Forest Group - Kontakt</title>
		<link rel="stylesheet" href="dist/css/style.min.css" />
	</head>

	<body>
		<nav class="nav">
			<div class="container">
				<p class="nav__forest">
					<img src="dist/img/icons/tree.png" alt="tree" />
					<span>Forest</span>
				</p>
				<button class="nav__burger nav__burger--burger">
					<div></div>
					<div></div>
					<div></div>
				</button>
				<button class="nav__burger nav__burger--close">
					<div class="first"></div>
					<div class="second"></div>
				</button>
				<div class="nav__links">
					<p><a href="index.html" class="nav__links-link">Home</a></p>
					<p>
						<a href="index.html#about-us" class="nav__links-link"
							>O nas</a
						>
					</p>
					<p>
						<a href="index.html#offer" class="nav__links-link"
							>Oferta</a
						>
					</p>
					<p>
						<a href="contact.html" class="nav__links-link"
							>Kontakt</a
						>
					</p>
				</div>
			</div>
		</nav>
		<main class="main">
			<section class="section contact">
				<div class="container">
					<h2 class="section__heading">kontakt</h2>
					<form class="contact__form">
						<div class="contact__form-block">
							<label for="name">Imię:</label>
							<input type="text" id="name" />
						</div>
						<div class="contact__form-block">
							<label for="surname">Nazwisko:</label>
							<input type="text" id="surname" />
						</div>
						<div class="contact__form-block">
							<label for="mail">E-mail:</label>
							<input type="text" id="mail" />
						</div>
						<div class="contact__form-block">
							<label for="content">Treść wiadomości:</label>
							<textarea id="content"></textarea>
						</div>
						<p class="contact__form-error"></p>
						<button class="contact__form-btn">wyślij</button>
					</form>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="container">
				<h2 class="footer__forest">
					<img src="dist/img/icons/tree.png" alt="tree" />
					<span>Forest</span>
				</h2>
				<div class="footer__text">
					<div class="footer__text-detail">
						<h3>O nas</h3>
						<p><a href="#">Historia</a></p>
						<p><a href="#">Parki</a></p>
						<p><a href="#">Opinie</a></p>
					</div>
					<div class="footer__text-detail">
						<h3>Nasza firma</h3>
						<p><a href="#">Praca</a></p>
						<p><a href="#">Kadry</a></p>
						<p><a href="#">Zarząd</a></p>
					</div>
					<div class="footer__text-detail">
						<h3>Dokumenty</h3>
						<p><a href="#">Wnioski</a></p>
						<p><a href="#">Rezerwacje</a></p>
					</div>
				</div>
			</div>
			<div class="footer__year">
				<p>&copy;<span></span> Forest Group Company Ltd.</p>
			</div>
		</footer>
		<script src="dist/js/script.min.js"></script>
	</body>
</html>
